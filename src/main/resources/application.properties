spring.application.name=support-service
server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5433/support_db
spring.datasource.username=bikeshare
spring.datasource.password=YOALAYA
spring.datasource.driver-class-name=org.postgresql.Driver

